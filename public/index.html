<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LHL Ajax Example</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/app.css">
  </head>

  <body>
    <div class="container">
      <h1> Rob's Beer App</h1>

      <div class="row">

        <div class="col-md-3">
          <h2>Beer List</h2>

          <div id="beer-list--actions">
            <a href="#" class="btn btn-primary" id="beer-add">Add Beer</a>
          </div>
          <hr>
          <ul id="beer-list">
          </ul>
        </div>

        <div class="col-md-9">
          <div id="main-content">
            <div class="brewery-details">
              <div class="brewery-details--header">
                <div class="brewery-details--header--mask"></div>
                <h2 class="brewery-details--name">Brewery Name</h2>
              </div>

              <div class="brewery-details--description">This is the Description</div>
              <div class="brewery-details--address">
                <strong>Address:</strong><br>
                35 Mariner Terrace, Suite 4010<br>
                Toronto, ON M5V 3V9
              </div>
            </div>

            <form class="brewery-form" style="display: none;">
              <h2>Add Beer</h2>
              <div class="form-group">
                <label for="brewery-form--name">Brewery Name</label>
                <input type="text" name="name" id="brewery-form--name" placeholder="Brewery Name" class="form-control">
              </div>
              <div class="form-group">
                <label for="brewery-form--description">Description</label>
                <textarea name="description" id="brewery-form--description" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label>Brewery image</label>
                <input type="text" id="brewery-form--image-url" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Create Brewery</button>
            </form>

          </div>
        </div>

      </div>
    </div>
    <!-- Scripts go here -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>
    <script src="/javascript/index.js"></script>
  </body>

</html>
